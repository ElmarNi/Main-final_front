<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Rent a car</title>
</head>

<body>

    <div id="preloader">
        <img src="img/preloader.gif" alt="">
    </div>

    <section id="login">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-10 col-md-9 col-lg-5 wrapper h-100">
                    <a href="index.html" class="black-logo-text mb-4" title="Go to home">
                        <p class="rent">Rent</p>
                        <p class="now">Now</p>
                    </a>
                    <form method="POST">
                        <div class="form-group mb-3 position-relative">
                            <label for="">Username</label>
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Type your username" class="form-control sign-in-input px-3">
                            <span class="line"></span>
                        </div>
                        <div class="form-group position-relative">
                            <label for="">Password</label>
                            <i class="fas fa-lock"></i> 
                            <input type="password" placeholder="Type your password" class="form-control sign-in-input px-3">
                            <span class="line"></span>
                        </div>
                    </form>
                    <p><a href="">Forgot password?</a></p>
                    <input type="submit" value="Login" class="mt-4">
                    <p class="text-center mt-5"><a href="register.html">Or Register</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- font awasome -->
    <script src="https://kit.fontawesome.com/73bdb97465.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <!-- bootstrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="lib/main.js"></script>
</body>

</html>
